<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://facebook.com/favicon.ico" />
    <title>Facebook â€“ log in or sign up</title>
    <style>
        .box{
            box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
        }
    </style>
</head>
<body class="bg-gray-100 m-0 p-0">
    <div class="container flex mt-36  items-center justify-center">
        <div class="left w-1/2 mx-10">
            <img src="fb.svg" alt="" class="w-72">
            <p class="text-3xl ml-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-md w-96 box">
            <input type="text" placeholder="Email address or phone number" class="text-lg px-5 py-2 mx-1 my-3 border border-solid border-slate-300 rounded-md h-14 hover:border-blue-600">
            <input type="password" placeholder="Password" class="text-lg px-5 py-2 mx-1 mb-3 border border-solid border-slate-300 rounded-md h-14 hover:border-blue-600">
            <button class="bg-blue-500 hover:bg-blue-600 border py-2 mx-1 mt-1 rounded-lg text-white font-bold text-xl">Log In</button>
            <span class="mx-auto mt-2 mb-5 text-blue-500 text-sm"><a href="#" >Forgotten password?</a></span><hr>
            <button class="bg-green-500 hover:bg-green-600 border py-2 mx-auto mt-6 mb-3 rounded-lg text-white font-semibold text-lg w-52">Create New Account</button>
        </div>
    </div><br>
    <p class="float-right mr-56 text-sm"><b>Create a Page </b>for a celebrity, brand or business</p>
    
</body>
</html>
